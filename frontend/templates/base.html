{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Roman Stapleton</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="col-md-12">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Roman Stapleton</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li {% if active_page == 'index' %}class="active"{% endif %}><a href="{% url 'index' %}">Home</a></li>
              <li {% if active_page == 'buy' %}class="active"{% endif %}><a href="{% url 'buy' %}">Buy My Music</a></li>
              <li {% if active_page == 'online' %}class="active"{% endif %}><a href="{% url 'online' %}">Listeting Online</a></li>
              <li {% if active_page == 'contact' %}class="active"{% endif %}><a href="{% url 'contact' %}">Contact</a></li>
         </ul>
        </div><!--/.nav-collapse -->
      </div>
      </div>
    </nav>

    <div class="container">

      {% block content %} {% endblock %}

    </div>
    <footer class="footer">
      <div class="container">
        <div class="col-md-8">
        <p class="text-muted pull-left">&copy; Copyright {% now "Y"%} - Noisemaker Limited </p>
      </div>
        <div class="col-md-4">
        <p class="pull-right">
          <a href="https://www.instagram.com/romanstapleton/?hl=en" target="_blank"><img src="../static/img/icons/instagramsm.png" alt="Instagram" data-toggle="tooltip" data-placement="top" title="Instagram" /></a>
          <a href="https://soundcloud.com/roman-stapleton" target="_blank"><img src="../static/img/icons/soundcloudsm.png" alt="Sound Cloud" data-toggle="tooltip" data-placement="top" title="SoundCloud" /></a>
          <!--<a href="/" target="_blank"><img src="../static/img/icons/facebooksm.png" alt="Facebook" data-toggle="tooltip" data-placement="top" title="Facebook" /></a>-->
        </p>
      </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/myscript.js'%}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71653269-2', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
